version: "3.9"

services:
  app:
    build: .
    container_name: davinci_app
    restart: always
    ports:
      - "${PORT}:3000"
    env_file:
      - .env
    depends_on:
      - postgres
    command: sh -c "npx prisma migrate deploy && npm run dev"

  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
